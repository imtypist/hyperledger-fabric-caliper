env:
    es6: true
    node: true
    mocha: true
    browser: true
extends:
    - eslint:recommended
    - plugin:react/recommended
parser: "babel-eslint"
plugins:
    - react
parserOptions:
    sourceType: module
    ecmaVersion: 8
rules:
    react/jsx-uses-react:
        - error
    react/jsx-uses-vars:
        - error
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
    semi:
        - error
        - always
    no-unused-vars:
        - error
        - args: none
    no-console: error
    curly: error
    eqeqeq: error
    no-throw-literal: error
    strict: error
    no-var: error
    dot-notation: error
    no-tabs: error
    no-trailing-spaces: error
    no-use-before-define: error
    no-useless-call: error
    no-with: error
    operator-linebreak: error
    require-jsdoc:
        - error
        - require:
            ClassDeclaration: true
            MethodDefinition: true
            FunctionDeclaration: true
    valid-jsdoc:
        - error
        - requireReturn: false
    yoda: error